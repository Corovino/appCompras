<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-8">    
    <h2>Añadir nuevo proveedor</h2>
    <form  [formGroup]="proveedorForm"  (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" 
                 class="form-control"
                 id="nombre"
                 name="nombre"
                 formControlName="nombre" >
        </div>
        <div class="form-group">
          <label>C.I.F.</label>
          <input type="text" 
                 class="form-control"
                 id="cif"
                 name="cif"
                 formControlName="cif">
        </div>
        <div class="form-group">
          <label>Dirección</label>
          <input type="text" 
                 class="form-control"
                 id="direccion"
                 name="direccion"
                 formControlName="direccion">
        </div>
        <div class="form-group">
          <label>Código Postal</label>
          <input type="text" 
                 class="form-control"
                 id="cp"
                 name="cp"
                 formControlName="cp">
        </div>
        <div class="form-group">
          <label>Localidad</label>
          <input type="text" 
                 class="form-control"
                 id="localidad" 
                 name="localidad"
                 formControlName="localidad">
        </div>
        <div class="form-group">
          <label>Provincia</label>
          <select class="form-control" 
                  id="provincia"
                  formControlName="provincia">
            <option value="">Seleccion la provincia<option>          
            <option *ngFor=" let provincia of provincias" [value]="provincia">{{provincia}}<option>          
          </select>
        </div>        
        <div class="form-group">
          <label>Teléfono</label>
          <input type="number" 
                 class="form-control"
                 id="telefono"
                 formControlName="telefono">
        </div>
        <div class="form-group">
          <label>Correo Electrónico</label>
          <input type="text" 
                 class="form-control"
                 id="email"
                 reuired
                 formControlName="email">
                
        </div>
        <div class="form-group">
          <label>Persona de contacto</label>
          <input type="text" 
                 class="form-control"
                 id="contacto"
                 name="contacto"
                 formControlName="contacto">
        </div>
      <button type="submit" 
                    class="btn btn-success"
                    [disabled]="!proveedorForm.valid">
                    Añadir Proveedor</button>
      <p class="alert alert-danger" *ngIf="!proveedorForm.valid">Complete todos los campos</p>              
     </form>
    
  </div>
  <div class="col col-md"></div>
</div>
